<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced User Card</title>
</head>
<body>
    <div class="user-card">
        <div class="user-avatar">
            <img src="placeholder.jpg" alt="User's Profile Picture">
        </div>
        <div class="user-details">
            <h2><img src="icons/icons8-user-48 (1).png" alt="" width="36" height="30"><span id="username">Loading...</span></h2>
            <p><img src="icons/icons8-user-24 (1).png" alt="" width="24" height="20"> <span id="fullName">Loading...</span></p>
            <p><img src="icons/icons8-gender-50.png" alt="" width="24" height="15"> <span id="gender">Loading...</span></p>
            <p><img src="icons/icons8-birthday-16.png" alt="" width="18" height="18"><span id="dateOfBirth">Loading...</span></p>
            <p><img src="icons/icons8-location-48.png" alt="" width="15" height="15"> <span id="address">Loading...</span></p>
            <p><img src="icons/icons8-gmail-48.png" alt="" width="18" height="18"> <span id="email">Loading...</span></p>
            <button id="fetchUser">Fetch New User</button>
            <button id="toggleDarkMode">Toggle Dark Mode</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
